<!DOCTYPE html>
<html>

<head>
  <title>Login Page Simulation</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form name="mainForm" onsubmit="return false">
    <!-- First Section -->
    <fieldset id="section1">
      <legend>User Selection</legend>
      <button onclick="toggleSection(1)">Click for New User</button>
      <button onclick="toggleSection(2)">Click for Existing User</button>
    </fieldset>

    <!-- Second Section -->
    <fieldset id="section2" disabled>
      <legend>New User</legend>
      Username: <input type="text" id="newUsername"><br>
      Password: <input type="password" id="newPassword"><br>
      City: <input type="text" id="city"><br>
      State: <input type="text" id="state"><br>
      <button onclick="registerUser()">Register</button>
    </fieldset>

    <!-- Third Section -->
    <fieldset id="section3" disabled>
      <legend>Existing User</legend>
      Username: <input type="text" id="existingUsername"><br>
      Password: <input type="password" id="existingPassword"><br>
      <button onclick="loginUser()">Login</button>
    </fieldset>
  </form>

  <script src="main.js"></script>
</body>

</html>
